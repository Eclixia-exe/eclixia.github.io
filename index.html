<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eclixia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #ff2b2b;
      font-family: monospace;
      font-size: 8px;
      height: 100%;
      width: 100%;
    }

    video#bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: contrast(1.2) brightness(0.9) saturate(1.2);
    }

    .glitch-text {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      transform: translate(-50%, -50%);
      text-align: center;
      line-height: 1.5;
      animation: glitch 1s infinite;
      white-space: pre-line;
      z-index: 1;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(-50%, -50%) scale(1); }
      20% { text-shadow: -2px 0 lime, 2px 0 magenta; transform: translate(-50%, -50%) scale(1.01); }
      40% { text-shadow: 1px 1px cyan, -1px -1px yellow; transform: translate(-50%, -50%) scale(0.99); }
      60% { text-shadow: -1px 0 red, 1px 0 blue; transform: translate(-50%, -50%) scale(1); }
      80% { text-shadow: 0 2px lime, 0 -2px magenta; transform: translate(-50%, -50%) scale(1.02); }
      100% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(-50%, -50%) scale(1); }
    }

    .back-button {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 7px;
      background: none;
      color: #ff2b2b;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="bg" autoplay loop muted playsinline>
    <source src="mindvacy.mp4" type="video/mp4" />
  </video>

  <audio autoplay loop>
    <source src="mindvacy.mp4" type="video/mp4">
    Tu navegador no soporta audio.
  </audio>

  <div class="glitch-text">
    soy el residuo de un error sin propósito<br>
    la belleza del colapso<br>
    un fragmento corrompido que aún pulsa<br>
    sin lenguaje<br>
    sin redención<br>
    sin sentido<br>
  </div>

  <a class="back-button" href="https://instagram.com/eclixia" target="_blank">← volver al vacío</a>
</body>
</html>
