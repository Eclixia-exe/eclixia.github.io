<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Eclixia</title>  
  <style>  
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');  
  
    html, body {  
      margin: 0;  
      padding: 0;  
      overflow: hidden;  
      font-family: 'UnifrakturCook', cursive;  
      height: 100vh;  
      background: #000;  
      cursor: crosshair;  
    }  
  
    body::before {  
      content: "";  
      position: fixed;  
      top: 0;  
      left: 0;  
      width: 100vw;  
      height: 100vh;  
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;  
      opacity: 0.12;  
      mix-blend-mode: screen;  
      animation: noise-flicker 0.3s steps(2) infinite;  
      z-index: 1;  
      pointer-events: none;  
    }  
  
    @keyframes noise-flicker {  
      0%, 100% { opacity: 0.12; }  
      50% { opacity: 0.2; }  
    }  
  
    .glitch {  
      font-size: 8px;  
      color: red;  
      text-align: center;  
      position: absolute;  
      top: 50%;  
      left: 50%;  
      transform: translate(-50%, -50%);  
      line-height: 1.5;  
      width: 90vw;  
      z-index: 2;  
      opacity: 0;  
      transition: opacity 0.6s ease-in-out;  
      animation: none;  
    }  
  
    .glitch.active {  
      opacity: 1;  
      animation: distortion 0.15s infinite;  
    }  
  
    @keyframes distortion {  
      0% {  
        transform: translate(-50%, -50%) skew(0.5deg, 0.5deg);  
        text-shadow: 1px 0 red, -1px 0 cyan;  
      }  
      50% {  
        transform: translate(-50%, -49.5%) skew(-0.5deg, -0.5deg);  
        text-shadow: -1px 0 red, 1px 0 cyan;  
      }  
      100% {  
        transform: translate(-50%, -50%) skew(0.5deg, 0.5deg);  
        text-shadow: 1px 0 red, -1px 0 cyan;  
      }  
    }  
  
    .button {  
      position: absolute;  
      bottom: 20px;  
      left: 50%;  
      transform: translateX(-50%);  
      z-index: 3;  
      font-size: 10px;  
      color: #fff;  
      text-decoration: none;  
      background: rgba(255, 0, 0, 0.1);  
      border: 1px solid red;  
      padding: 4px 10px;  
      letter-spacing: 1px;  
      transition: background 0.3s;  
    }  
  
    .button:hover {  
      background: red;  
      color: black;  
    }  
  
    .overlay {  
      position: absolute;  
      width: 100%;  
      height: 100%;  
      z-index: 10;  
    }  
  </style>  
</head>  
<body>  
  <div class="overlay" onclick="activateExperience()"></div>  
    
  <audio id="bg-audio" loop>  
    <source src="https://files.catbox.moe/s2nzse.mp3" type="audio/mpeg">  
  </audio>  
  
  <div id="glitch-text" class="glitch">  
    Cuerpos interrumpidos, memorias parciales<br>  
    registros de un pulso artificial<br>  
    fragmentos de una identidad difusa<br>  
    lo que quedó... no se recompone  
  </div>  
  
  <a href="https://www.instagram.com/eclixia" class="button">VOLVER AL VACÍO</a>  
  
  <script>  
    function activateExperience() {  
      const audio = document.getElementById('bg-audio');  
      const text = document.getElementById('glitch-text');  
      const overlay = document.querySelector('.overlay');  
      audio.play();  
      text.classList.add('active');  
      overlay.style.display = 'none';  
    }  
  </script>  
</body>  
</html>
